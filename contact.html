<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c942d42d0a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <title>Contact me | Stuart Shimmin-Vincent - Personal Travel Agent</title>
  </head>
  <body>
    <header>

        <!-- Main Menu -->

        <nav class="navbar navbar-light bg-light navbar-expand-sm">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mr-2"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item mr-2"><a class="nav-link" href="offers.html">Offers</a></li>
                    <li class="active nav-item mr-2"><a class="nav-link" href="contact.html">Contact Me</a></li>
                </ul>
            </div>
        </nav>

        <!-- End Main Menu -->
      
        <!-- Heading title and image -->

        <div class="heading container-fluid d-flex p-2 bd-highlight align-items-center justify-content-center">
            <div class="row">
                <div class="col-12">
                    <h1 class="heading-title text-center">Stuart Shimmin-Vincent</h1>
                    <h2 class="heading-subtitle text-center">Personal Travel Agent</h2>
                </div>
            </div>
        </div>

        <!-- End Heading title and image -->

    </header>

    <section id="contact-me">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="section-title contact-title">Contact me</h2>
                    <h3 class="section-title contact-title">Let me plan your perfect holiday</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form class="contact-form" action="https://formdump.codeinstitute.net" method="POST">
                        <label for="fname" class="form-label">First name:</label>
                        <input type="text" id="fname" name="fname" class="form-control text-input" placeholder="Your first name" required>
                        <label for="lname" class="form-label">Last name:</label>
                        <input type="text" id="lname" name="lname" class="form-control text-input" placeholder="Your last name" required>
                        <label for="email" class="form-label">E-mail address:</label>
                        <input type="email" id="email" name="email" class="form-control text-input" placeholder="abc@domain.com" required>
                        <label for="phone" class="form-label">Telephone number:</label>
                        <input type="text" id="phone" name="phone" class="form-control text-input" placeholder="01234 567890" required>
                        <label for="message" class="form-label">Message:</label>
                        <textarea id="message" name="message" class="form-control text-input" rows="10" placeholder="Please provide as much detail as possible." required></textarea>
                        <button type="submit" class="btn btn-primary" value="submit">Submit enquiry</button>
                        <button type="reset" class="btn btn-secondary"  value="reset">Clear form</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <p class="footer-text"><i class="fa-solid fa-phone" aria-hidden="true"></i> Call me on <a href="tel:+441234567890">01234 567890</a></p>
          </div>
          <div class="col-sm-6">
            <ul class="list-inline social-networks">
              <li class="list-inline-item">
                <a href="http://www.facebook.com" target="_blank">
                  <i class="fa fa-facebook" aria-label="Facebook"></i>
                  <span class="sr-only">Facebook</span>
                </a>
              </li>
              <li class="list-inline-item align-right">
                <a href="http://www.twitter.com" target="_blank">
                  <i class="fa fa-twitter" aria-label="Twitter"></i>
                  <span class="sr-only">Twitter</span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="http://www.instagram.com" target="_blank">
                  <i class="fa fa-instagram" aria-label="Instagram"></i>
                  <span class="sr-only">Instagram</span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="http://www.youtube.com" target="_blank">
                  <i class="fa fa-youtube" aria-label="YouTube"></i>
                  <span class="sr-only">YouTube</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
      
    <!-- Scripts for menu collapse on small screens -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
